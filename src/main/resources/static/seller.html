<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Seller</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="header">Toptri Chat - Seller</div>

  <div class="wrap">
    <div class="card">
      <div class="title">Seller Dashboard</div>

      <div class="row" style="margin-top:10px; align-items:center;">
        <div class="small">Status:</div>
        <div class="small" id="status" style="font-weight:800">waiting...</div>
      </div>

      <div class="divider"></div>

      <div class="small">Request ID</div>
      <div id="reqId" style="font-weight:800">-</div>

      <div class="divider"></div>

      <div class="small">Buyer Message</div>
      <div id="reqText" class="bubble left" style="max-width:100%">(belum ada request)</div>

      <div class="divider"></div>

      <div class="small">Klik menu untuk kirim ke buyer (max 3)</div>
      <div id="menuList" class="chat"></div>
    </div>
  </div>

  <script type="module" src="/seller.js"></script>
</body>
</html>
